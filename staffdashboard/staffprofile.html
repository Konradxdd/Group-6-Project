<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Profile | Airline Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="staff.css">
  <style>
    /* Additional styles for the unified update form */
    .profile-section {
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .profile-container h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #004080;
      padding-bottom: 10px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    form label {
      font-weight: bold;
      color: #004080;
      margin-bottom: 5px;
      display: block;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      border: 2px solid #004080;
      border-radius: 4px;
    }
    form button {
      grid-column: 1 / -1;
      background: #FFD700;
      color: #004080;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #FFC000;
    }
    .autocomplete-container {
      grid-column: 1 / -1;
      position: relative;
    }
    .autocomplete-items {
      position: absolute;
      border: 1px solid #ddd;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      max-height: 200px;
      overflow-y: auto;
    }
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    .autocomplete-items div:hover {
      background: #e9e9e9;
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Staff Dashboard</h2>
    <ul>
      <li><a href="staff.html">Dashboard</a></li>
      <li><a href="manageflights.html">Manage Flights</a></li>
      <li><a href="staffm.html">Staff Management</a></li>
      <li><a href="staffprofile.html" class="active">Profile</a></li>
      <li><a href="../logout.php" class="logout">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Staff Profile</h1>
    </header>
    
    <!-- Update Profile Section (Unified Form) -->
    <section class="profile-section">
      <div class="profile-container">
        <h2>Update Profile</h2>
        <form id="profileForm">
          <!-- Hidden field to store staff id if editing an existing record -->
          <input type="hidden" id="staffId">
          
          <div class="autocomplete-container">
            <label for="staffName">Staff Name</label>
            <input type="text" id="staffName" placeholder="Enter staff name..." required>
            <div id="autocompleteList" class="autocomplete-items"></div>
          </div>
          
          <div>
            <label for="staffEmail">Email</label>
            <input type="email" id="staffEmail" required>
          </div>
          
          <div>
            <label for="staffPhone">Phone Number</label>
            <input type="tel" id="staffPhone" required>
          </div>
          
          <div>
            <label for="staffRole">Role</label>
            <select id="staffRole" required>
              <option value="Pilot">Pilot</option>
              <option value="Cabin Crew">Cabin Crew</option>
              <option value="Ground Staff">Ground Staff</option>
              <option value="Technician">Technician</option>
            </select>
          </div>
          
          <div>
            <label for="staffShift">Shift</label>
            <select id="staffShift" required>
              <option value="Morning">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Night">Night</option>
            </select>
          </div>
          
          <div>
            <label for="staffDepartment">Department</label>
            <input type="text" id="staffDepartment" required>
          </div>
          
          <div>
            <label for="staffPerformance">Performance Rating (1-5)</label>
            <input type="number" id="staffPerformance" min="1" max="5" step="1" required>
          </div>
          
          <div>
            <label for="staffAttendance">Attendance (%)</label>
            <input type="number" id="staffAttendance" min="0" max="100" step="1" required>
          </div>
          
          <button type="submit">Update Profile</button>
        </form>
      </div>
    </section>
    
    <!-- Search Existing Staff Section -->
    <section class="search-staff-section">
      <h2>Search Existing Staff</h2>
      <input type="text" id="searchStaffInput" placeholder="Enter staff name to search...">
      <table id="searchResultsTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Performance Rating</th>
            <th>Attendance (%)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Search results will be populated here dynamically -->
        </tbody>
      </table>
    </section>
  </div>
  
  <!-- JavaScript Files -->
  <script src="../staffdashboard/js/auth.js"></script>
  <script src="../staffdashboard/js/staffp.js"></script>
  <script src="../staffdashboard/js/staffprofile.js"></script>
</body>
</html>
